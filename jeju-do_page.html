            <h1 class="article-title">|제주도|</h1>
          </div>
          <div class="article-body">
            <h3>지역 소개</h3>
            <p>한국에서 가장 큰 펌으로 무인도 55개로 구성된 아름다운 경치의 한라산을 포함하고 있다</p>
            <h3><a href="https://www.kma.go.kr/jeju/html/main/index.jsp"> 날씨정보 ▶</a></h3>
            <br/>
            <h3>상징물</h3>
            <p>제주큰오색딱따구리, 참꽃, 녹나무</p>
            <h3>지형</h3>
            <p>원추형의 모습을 띈 용암류로 뒤덮힌 화산섬</p>
            <h3>위치</h3>
            <p>대한민국 남쪽 끝(동경126°09‘127°00’북위33°10‘~34°35’ 범위)</p>
            <h3>면적</h3>
            <p>1,845.88km²</p>
            <hr />
